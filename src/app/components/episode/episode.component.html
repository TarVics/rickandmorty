<div class="episode">
  <div class="section">
    <h2>{{episode.name}}</h2>
  </div>
  <div class="section">
    <span class="text-gray">episode:</span>
    {{episode.episode}}
  </div>
  <div class="section">
    <span class="text-gray">air date:</span>
    {{episode.air_date}}
  </div>
  <div class="section">
    <div class="button" (click)="getDetails()">Episode details</div>
  </div>
</div>
